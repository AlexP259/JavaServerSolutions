<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Главная страница</h1>

<div th:if="${status} == 'admin'">
    <h2>Здрасьте, товарищ админ!</h2>
</div>

<a th:if="${status} == null" th:href="@{/login}">Авторизация</a>

<div th:switch="${status}">
    <p th:case="admin"><a href="#">Удалить всех и праздновать</a></p>
    <p th:case="user"><a href="#">Сидеть и плакать</a></p>
    <p th:case="*"><a href="#">Неведомо что делать</a></p>
</div>

<!--<script th:src="@{/js/script.js}"></script>-->
</body>
</html>
