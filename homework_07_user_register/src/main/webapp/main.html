<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Регистрация пользователя</h2>
        <form action="register" method="post">
            <table class="content">
                <tr>
                    <td>E-mail пользователя</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Логин</td>
                    <td><input type="text" name="login"></td>
                </tr>
                <tr>
                    <td>Пароль</td>
                    <td><input type="text" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="отправить" class="submit"></td>
                    <td><input type="reset" value="сбросить" class="reset"></td>
                </tr>
            </table>
        </form>
        <a href="usersList">Список пользователей</a>
    </div>
</body>
</html>
