<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::forwarded_content})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="forwarded_content">
    <div class="container mt-4">
        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4 mt-4">Список постов</p>
            </div>

            <th:block th:if="${session.succMsg}">
                <p th:text="${session.succMsg}" class="text-success fw-bold text-center mt-4"></p>
                <th:block th:text="${@sessionManagementService.removeSessionMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
                <p th:text="${session.errorMsg}" class="text-danger fw-bold text-center mt-4"></p>
                <th:block th:text="${@sessionManagementService.removeSessionMessage()}"></th:block>
            </th:block>

            <div class="card-body">
                <table class="table">
                    <tr>
                        <th scope="col">Номер</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Action</th>
                    </tr>
                    <tr th:each="p, c : ${posts}">
                        <th th:text="${c.count}"></th>
                        <td><img th:src="@{'/img/post_img/'+${p.image}}" width="100" alt=""></td>
                        <td th:text="${p.title}"></td>
                        <td th:text="${p.category}"></td>
                        <td>
                            <a th:href="@{'/admin/editItem/'+${p.id}}" class="btn btn-sm btn-primary">Редактировать</a>
                            <a th:href="@{'/admin/deleteItem/'+${p.id}}" class="btn btn-sm btn-danger">Удалить</a>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
