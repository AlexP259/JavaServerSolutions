<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::forwarded_content})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="forwarded_content" class="my-div">

<!--  Блок строки поиска  -->
    <div class="container-fluid my-color-gray bg-gradient p-3 ">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form action="search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch">
                        <button class="btn btn-light text-dark ms-3">Поиск</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!--контейнер контента-->
    <div class="container-fluid mt-1">
        <div class="row">

<!--  Меню слева  -->
            <div class="col-md-2">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-5">По жанрам</p>
                        <div class="list-group">

                            <a href="/" class="list-group-item list-group-item-action" aria-current="true" th:classappend="${paramValue == ''} ? 'active' : ''">
                                Все
                            </a>

                            <a th:href="@{'?genre='+${gen.name}}" class="list-group-item list-group-item-action"
                               th:each="gen:${genres}"
                               th:text="${gen.name}"
                               th:classappend="${paramValue == gen.name} ? 'active' : ''"></a>

                        </div>
                    </div>
                </div>
            </div>

<!--   меню справа, сюда выводятся записи об играх  -->
            <div class="col-md-10">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-3 text-center">Каталог игр</p>
                        <div class="row">

                            <th:block th:if="${gamesSize > 0}">
                                <div class="col-md-3 mb-3" th:each="gam:${games}">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <img th:src="@{'/img/game_img/'+${gam.image}}" width="100%">
                                            <p class="fs-5 text-center" th:text="${gam.name}"></p>
                                            <div class="row text-center">
                                                <a th:href="@{'/game/'+${gam.id}}" class="btn my-color-gray col-md-6 offset-md-3 text-light">Подробнее</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>

                            <th:block th:unless="${gamesSize > 0}">
                                <p class="fs-4 text-center mt-4 text-success">Нет доступных для покупки игр в этом жанре</p>
                            </th:block>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">Total Posts: <span th:text="${totalElements}"></span></div>
                    <div class="col-md-5 offset-md-1">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#">Пред</a></li>

                                <li class="page-item"><a class="page-link" href="#">1</a></li>

                                <li class="page-item"><a class="page-link" href="#">След</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
