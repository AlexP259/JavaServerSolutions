<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::forwarded_content})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="forwarded_content">
    <h1>Register Page</h1>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>
                    <div class="card-body">
                        <form action="saveUser" method="post">
                            <div class="mb-3">
                                <p>
                                    FIO: <input type="text" name="name" class="form-control">
                                </p>
                            </div>
                            <div class="mb-3">
                                <p>
                                    Email: <input type="email" name="email" class="form-control">
                                </p>
                            </div>
                            <div class="mb-3">
                                <p>
                                    Password: <input type="password" name="password" class="form-control">
                                </p>
                            </div>

                            <p>
                                <button class="btn btn-primary col-md-12">Register</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
